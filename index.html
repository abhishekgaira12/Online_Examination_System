<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="index.css">
    <img class="login" src="s.jpeg" alt="graphic era hill university">
</head>
<body>

  
  
    <form action="index.html" method="post">
        
        <div class="container">

          <br><label for="uname"><b>Username/ID</b></label><br>
          <input type="text" placeholder="Enter Username" name="uname" required>



          <br><label for="psw"><b>Password</b></label><br>
          <input type="password" placeholder="Enter Password" name="psw" required>
      
          <br><button type="submit">Login</button>
          
        </div>
      
        

        <marquee width="1800" behavior="scroll" direction="left" scrollamount="15" >            <!--moving element-->
          <img src="examportal.jpg" alt="exam portal logo"> 
        </marquee>  


        
        <marquee width="1800" behavior="scroll" direction="left" scrollamount="15" >            <!--moving element-->
          <a href = "https://www.gehu.ac.in"><p style="color:rgb(0, 255, 76) ">Graphic Era Hill University (official site).</p></a>
        </marquee>

        

        </div>
      </form>
</body>
</html>
